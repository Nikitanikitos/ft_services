apiVwsrion: apps/v1
kind: Deployment
metadata:
  name: grafana-deploy
spec:
  selector:
    matchLabels:
      labels:
        app: grafana
    spec:
      containers:
          - name: grafana
            image: grafana-image
            imagePullPolicy: Never
            ports:
            - containerPort: 3000
---
apiVersion:
kind: Service
metadata:
  name: grafana-svc
spec:
  type: LoadBalancer
  selector:
    app: grafana
  ports:
  - port: 3000
    name: port-http
    protocol: TCP
    targetPort: 3000


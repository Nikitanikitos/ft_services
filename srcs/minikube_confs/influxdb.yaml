apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb-image
        imagePullPolicy: Never
        ports:
        - containerPort: 8806
---
apiVersion: v1
kind: Service
metadata:
  name: influx-svc
spec:
  type: ClusterIP
  selector:
    app: influxdb
  ports:
  - protocol: TCP
    port: 8806
    targetPort: 8806
